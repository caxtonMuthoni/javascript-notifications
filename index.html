<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing notifications</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
        }
    </style>
</head>

<body>
    <div class="container mx-auto flex flex-col justify-center items-center py-10 px-4">
        <h1 class="text-2xl lg:text-4xl font-bold text-gray-700">Elecronic mail signature</h1>
        <div class=" w-full lg:w-1/2">
            <div class="row mt-4">
                <div class="col-md-12">
                    <h1 class="font-bold text-gray-800">E-Signature</h1>
                    <p class="text-gray-500 text-sm">Sign in the canvas below and save your signature as an image!</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <canvas id="sig-canvas" class="border cursor-crosshair w-full" height="160">
                        Get a better browser, bro.
                    </canvas>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-12">
                    <button class="py-2 px-4 rounded-md bg-blue-500 text-gray-50" id="sig-submitBtn">Submit Signature</button>
                    <button class="py-2 px-4 rounded-md bg-blue-500 text-gray-50" id="sig-clearBtn">Clear Signature</button>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <textarea id="sig-dataUrl" class="form-control w-full text-gray-500 text-sm"
                        rows="5">Data URL for your signature will go here!</textarea>
                </div>
            </div>
            <br />
            <div class="row w-full">
                <div class="col-md-12 w-full">
                    <img id="sig-image" class="w-full" src="" alt="" />
                </div>
            </div>
        </div>
    </div>

</body>

<script src="./js/index.js"></script>

</html>
